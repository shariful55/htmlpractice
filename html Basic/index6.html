<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example of lists tag </title>
</head>
<body>
    
    <h2>List tag </h2>

    <p>list is defined with list tag here </p>

    <h3>Unorder List's example here </h3>

    <ul>
        <li>Tea </li>
        <li>Coffee </li>
        <li>Sugar </li>
        <li>Water </li>
    </ul>

    <h3>order list's example is here okay man </h3>

    <ol>
        <li>tomatoes</li>
        <li>potatoes</li>
        <li>cucumber</li>
        <li>radish </li>
    </ol>





</body>
</html>
